<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Player (Implicit Grant)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family:sans-serif; max-width:600px; margin:2rem auto; }
    button, input, select { margin:0.5rem 0; padding:0.5rem; font-size:1rem; }
    ul { list-style:none; padding:0; }
    li { cursor:pointer; margin:0.25rem 0; }
    li:hover { text-decoration:underline; }
    #status { font-weight:bold; margin:1rem 0; }
  </style>
</head>
<body>
  <h1>Spotify Player</h1>
  <button id="login">Log in with Spotify</button>
  <div id="status"></div>

  <h2>Your Playlists</h2>
  <ul id="playlists"></ul>
  <button id="playPause" disabled>Play / Pause</button>

  <h2>Search & Add</h2>
  <input id="searchQuery" placeholder="Search tracks…" />
  <button id="searchBtn" disabled>Search</button>
  <ul id="searchResults"></ul>

  <script>
    // —— CONFIG ——  
    const client_id    = 'b00e3fe2a9394a86a64048c96a3ff5f3';  
    const redirect_uri = window.location.origin + window.location.pathname;  
    const scopes       = [
      'streaming',
      'user-read-private',
      'user-read-email',
      'user-read-playback-state',
      'user-modify-playback-state',
      'playlist-read-private',
      'playlist-modify-public',
      'playlist-modify-private'
    ].join(' ');

    let access_token = null;

    // On load: clear any stale PKCE data and parse the token from the hash
    window.addEventListener('load', () => {
      localStorage.removeItem('spotify_auth_state');
      localStorage.removeItem('spotify_code_verifier');

      if (window.location.hash) {
        const hash = window.location.hash
          .substring(1)
          .split('&')
          .reduce((acc, part) => {
            const [k,v] = part.split('=');
            acc[k] = decodeURIComponent(v);
            return acc;
          }, {});
        access_token = hash.access_token;
        history.replaceState(null, '', redirect_uri);

        if (access_token) {
          document.getElementById('status').textContent = '✅ Logged in';
          document.getElementById('searchBtn').disabled = false;
          loadSDKAndPlayer();
          fetchPlaylists();
        }
      }
    });

    // Kick off the Implicit Grant flow
    document.getElementById('login').onclick = () => {
      const url = 'https://accounts.spotify.com/authorize'
        + '?response_type=token'
        + '&client_id='     + encodeURIComponent(client_id)
        + '&scope='         + encodeURIComponent(scopes)
        + '&redirect_uri='  + encodeURIComponent(redirect_uri)
        + '&show_dialog=true';
      window.location = url;
    };

    // Fetch and render your playlists
    async function fetchPlaylists() {
      const res = await fetch('https://api.spotify.com/v1/me/playlists', {
        headers: { 'Authorization': 'Bearer ' + access_token }
      });
      const data = await res.json();
      const ul = document.getElementById('playlists');
      ul.innerHTML = '';
      data.items.forEach(pl => {
        const li = document.createElement('li');
        li.textContent = pl.name;
        li.onclick = () => playPlaylist(pl.id);
        ul.appendChild(li);
      });
    }

    // Send the Play request to Spotify
    function playPlaylist(playlistId) {
      fetch('https://api.spotify.com/v1/me/player/play', {
        method: 'PUT',
        headers: {
          'Authorization': 'Bearer ' + access_token,
          'Content-Type':  'application/json'
        },
        body: JSON.stringify({ context_uri: 'spotify:playlist:' + playlistId })
      });
      document.getElementById('playPause').disabled = false;
    }

    // Load the Web Playback SDK and enable Play/Pause
    function loadSDKAndPlayer() {
      if (!window.Spotify) {
        const s = document.createElement('script');
        s.src = 'https://sdk.scdn.co/spotify-player.js';
        document.head.appendChild(s);
      }
      window.onSpotifyWebPlaybackSDKReady = () => {
        const player = new Spotify.Player({
          name: 'Browser Player',
          getOAuthToken: cb => cb(access_token),
        });
        player.connect().then(success => {
          if (success) {
            // Auto‑resume on any pause
            player.addListener('player_state_changed', ({ paused }) => {
              if (paused) player.resume();
            });
            // Transfer playback to this player
            player.addListener('ready', ({ device_id }) => {
              fetch('https://api.spotify.com/v1/me/player', {
                method: 'PUT',
                headers: {
                  'Authorization': 'Bearer ' + access_token,
                  'Content-Type':  'application/json'
                },
                body: JSON.stringify({ device_ids: [ device_id ] })
              });
            });
          }
        });
        document.getElementById('playPause').onclick = () => {
          player.togglePlay();
        };
      };
    }

    // Wire up search & add-to-playlist
    document.getElementById('searchBtn').onclick = async () => {
      const q = document.getElementById('searchQuery').value.trim();
      if (!q) return alert('Enter a search term');
      const res = await fetch(
        `https://api.spotify.com/v1/search?type=track&limit=10&q=${encodeURIComponent(q)}`, {
          headers: { 'Authorization': 'Bearer ' + access_token }
        }
      );
      const { tracks } = await res.json();
      const ul = document.getElementById('searchResults');
      ul.innerHTML = '';
      tracks.items.forEach(t => {
        const li = document.createElement('li');
        li.textContent = `${t.name} — ${t.artists.map(a=>a.name).join(', ')}`;
        li.onclick = () => {
          // Immediately play the selected track
          fetch('https://api.spotify.com/v1/me/player/play', {
            method: 'PUT',
            headers: {
              'Authorization': 'Bearer ' + access_token,
              'Content-Type':  'application/json'
            },
            body: JSON.stringify({ uris: [ t.uri ] })
          });
        };
        ul.appendChild(li);
      });
    };
  </script>
</body>
</html>
